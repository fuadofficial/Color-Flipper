<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Flipper</title>
</head>

<body>

    <div class="container">
        <div class="heading">
            <h1>Color Flipper</h1>
        </div>
        <div class="buttons">
            <button onclick="setColor('green')" class="green">Green</button>
            <button onclick="setColor('red')" class="red">Red</button>
            <button onclick="setColor('blue')" class="blue">Blue</button>
            <button onclick="randomColor()" class="random">Random</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
